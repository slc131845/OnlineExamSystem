<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savar Laboratory College Online Exam System</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id="banner">
        <center>
            <img src="image/pro.png">
            <h1>Savar Laboratory College Online Exam System</h1>
        </center>
    </div>
    <div id="formPart">
        <label for="Teaname">Enter Teacher Name</label>
        <input type="text" id="Teaname" name="teaName" value="" placeholder="Enter Teacher Name">
        <label for="subName">Enter Subject Name</label>
        <input type="text" id="subName" name="subjectName" value="" placeholder="Enter Subject Name">
        <label for="ExamName">Enter Exam Name</label>
        <input type="text" id="ExamName" name="exName" value="" placeholder="Enter Exam Name"><br><br>
        <label for="ExamNum">Enter Exam Number</label>
        <input type="text" id="ExamNum" name="exNum" value="" placeholder="Enter Exam Number">
        <label for="time">Enter Exam Time</label>
        <input type="text" id="time" name="timer" placeholder="Enter Time Value">
        <label for="email">Enter Submission Email Address</label>
        <input type="email" id="email" name="subemail" placeholder="Enter Recipient Email Address">
    </div>
    <div id="content">

    </div>
    <div id="btns">
        <button id="ad" onclick="addQuestion()" name="add" value="Add">Add</button>
        <button id="rm" onclick="remove()" name="remove" value="remove">Remove</button>
        <button id="sv" onclick="save()" name="save" value="save">Save</button>
        <button id="pr" onclick="print()" name="print" value="print">Download</button>
        <button id="mr" onclick="marks()" name="marks" value="marks">Marks</button>
        <input type="file" id="infile" name="filename">
    </div>

    <iframe id="secWin"></iframe>
    <script src="js/main.js"></script>
</body>

</html>
